<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<canvas width="100%" height="100%">
</canvas>
<div class="shell">
    <div class="container sign-container" id="a-sign_container">
        <form action="" class="form" id="sign-create-form">
            <h2 class="form-title title">创建账号</h2>
        <span class="form-span">邮箱注册</span>
        <input class="form-in" type="text"  placeholder="姓名">
        <input class="form-in" type="text"  placeholder="邮箱">
        <input class="form-in" type="text"  placeholder="密码">
        <button class="submit form-button button">注册</button>
        </form>
    </div>

    <div class="container login-container" id="b-login_container">
        <form action="" class="form" id="login-create-form">
            <h2 class="form-title title">登录</h2>
        <span class="form-span">邮箱或姓名登录</span>
        <input class="form-in" type="text"  placeholder="姓名">
        <input class="form-in" type="text"  placeholder="密码">
        <a href="" class="form-link">忘记密码?</a>
        <button class="submit form-button button">登录</button>
        </form>
    </div>

    <div class="switch" id="change-btn">
        <div class="switch-cir"></div>
        <div class="switch-cir switch-cir-tran"></div>
        <div class="switch-container" id="switch-tran-a">
            <h2 class="switch-title title" style="letter-spacing: 0;">Welcome Back !</h2>
            <p class="switch-desc desc">登陆界面</p>
            <button class="switch-button button switch-btn">SIGN IN</button>
        </div>

        <div class="switch-container is-hidden" id="switch-tran-b">
            <h2 class="switch-title title" style="letter-spacing: 0;">Hello !</h2>
            <p class="switch-desc desc">注册账号</p>
            <button class="switch-button button switch-btn">SIGN UP</button>
        </div>
    </div>


</div>
</body>

<script src="./js/login.js"></script>
<script src="./js/mainsc.js"></script>
</html>
