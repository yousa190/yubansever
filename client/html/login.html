<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<canvas width="100%" height="100%">
</canvas>
<div class="Tooltip"></div>
<div class="shell">
    <div class="container sign-container is-txl" id="a-sign_container">
        <form action="" class="form" id="sign-create-form">
            <h2 class="form-title title">创建账号</h2>
            <span class="form-span">邮箱注册</span>
            <div class="warn">
                <span id="warn-1" class="warn-hidden"></span>
                <span id="warn-2" class="warn-hidden"></span>
                <span id="warn-3" class="warn-hidden">密码太简单!</span>
            </div>
            <input class="form-in" type="text" placeholder="昵称" id="sign_name">
            <input class="form-in" type="text" placeholder="邮箱" id="sign_email">
            <input class="form-in" type="text" placeholder="密码" id="sign_pwd">
            <button class="submit form-button button" id="sign" type="button">注册</button>
        </form>
        <form action="" class="form  is-hidden " id="sign-found-form">
            <h2 class="form-title title">账号找回</h2>

            <span class="form-span">请输入找回账号的邮箱</span>
            <div class="warn">
                <span id="warn-spe" class="warn-hidden"></span>
                <span id="warn-spe-b" class="warn-hidden"></span>
            </div>
            <label for="found-2">
                <input class="form-in" type="text" placeholder="邮箱" id="found-2">
            </label>
            <label>
                <input class="form-in" type="text" placeholder="验证码" id="code">
                <button class="find_get" id="get_code" type="button">获取验证码</button>
            </label>
            <button class="submit form-button button" type="button" id="find">找回</button>
        </form>
        <form action="" class="form  is-hidden " id="sign-reset-form">
            <h2 class="form-title title">密码设置</h2>

            <span class="form-span">请输入新密码</span>
            <div class="warn">
                <span id="warn-reset-1" class="warn-hidden"></span>
                <span id="warn-reset-2" class="warn-hidden"></span>
            </div>
            <label for="reset-1">
                <input class="form-in" type="text" placeholder="密码" id="reset-1">
            </label>
            <label>
                <input class="form-in" type="text" placeholder="重新输入"  id="reset-2">
            </label>
            <button class="submit form-button button" type="button" id="resetcheck">登录</button>
        </form>
    </div>

    <div class="container login-container is-txl is-z" id="b-login_container">
        <form action="" class="form" id="login-create-form">
            <h2 class="form-title title">登录</h2>
            <span class="form-span">邮箱或昵称登录</span>
            <div class="warn" >
               <span class="warn-hidden" id="login_warn">123</span>
            </div>
            <label>
                <input class="form-in" type="text" placeholder="姓名" id="lgn_name">
            </label>
            <label>
                <input class="form-in" type="text" placeholder="密码" id="lgn_pwd">
            </label>
            <div  class="form-link">忘记密码?</div>
            <button class="submit form-button button" id="login" type="button">登录</button>
        </form>
    </div>

    <div class="switch is-txr" id="change-btn">
        <div class="switch-cir is-txr"></div>
        <div class="switch-cir switch-cir-tran is-txr"></div>
        <div class="switch-container is-hidden" id="switch-tran-a">
            <h2 class="switch-title title" style="letter-spacing: 0;">Welcome Back !</h2>
            <p class="switch-desc desc">登陆界面</p>
            <button class="switch-button button switch-btn" type="button">SIGN IN</button>
        </div>

        <div class="switch-container" id="switch-tran-b">
            <h2 class="switch-title title" style="letter-spacing: 0;">Hello !</h2>
            <p class="switch-desc desc">注册账号</p>
            <button class="switch-button button switch-btn" type="button">SIGN UP</button>
        </div>
    </div>


</div>
</body>


<script src="./js/axios.min.js"></script>
<script src="./js/login.js"></script>
<script src="./js/common.js"></script>
<script src="./js/mainsc.js"></script>
</html>
